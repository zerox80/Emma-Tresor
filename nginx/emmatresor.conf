# EmmaTresor - Single Nginx Configuration
# ==========================================
# Comprehensive Nginx configuration for EmmaTresor with security hardening,
# rate limiting, and proper handling of frontend, API, and static files.
# 
# Works for both development and production environments.
# Copy this entire file to /etc/nginx/sites-available/emmatresor

# ==================== RATE LIMIT ZONES ====================
# Define rate limiting zones to prevent abuse and DoS attacks
# Each zone limits requests per IP address within a time window
limit_req_zone $binary_remote_addr zone=emmatresor_api:10m rate=10r/s;     # General API: 10 requests/minute
limit_req_zone $binary_remote_addr zone=emmatresor_login:10m rate=5r/s;    # Login endpoints: 5 requests/minute (stricter)
limit_req_zone $binary_remote_addr zone=emmatresor_register:10m rate=3r/s;  # Registration: 3 requests/minute (very strict)
limit_req_zone $binary_remote_addr zone=emmatresor_static:10m rate=50r/s;  # Static files: 50 requests/minute (higher for assets)

# Main server block configuration
server {
    listen 80;                                            # Listen on HTTP port 80
    server_name _;                                          # Catch-all server name
    
    charset utf-8;                                        # Use UTF-8 encoding for all responses
    
    root /usr/share/nginx/html;                               # Document root for frontend files

    # Content Security Policy (CSP)
    # ==============================
    # Strict CSP to prevent XSS and code injection attacks
    # Allows only same-origin resources and Google Fonts
    set $csp_policy "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self'; frame-src 'none'; frame-ancestors 'self'; worker-src 'self'; child-src 'self'; manifest-src 'self'; media-src 'self'; base-uri 'self'; form-action 'self'; object-src 'none'";
    add_header Content-Security-Policy "$csp_policy" always;
    
    # Enhanced Security Headers
    # =======================
    # Additional security headers for browser protection
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;     # Disable camera/microphone access
    add_header X-Permitted-Cross-Domain-Policies "none" always;             # Prevent domain embedding
    add_header Cross-Origin-Opener-Policy "same-origin" always;           # Control popup opening
    add_header Cross-Origin-Resource-Policy "same-origin" always;           # Control resource access

    # Proxy Protocol Detection
    # =====================
    # Preserve original HTTP/HTTPS scheme when behind multiple proxies
    set $forwarded_proto $http_x_forwarded_proto;
    if ($forwarded_proto = '') {
        set $forwarded_proto $scheme;                         # Use original scheme if not forwarded
    }

    # ==================== FRONTEND ====================
    location / {
        # PRODUCTION: Serve built React app
        try_files $uri $uri/ /index.html;                       # Try index.html first, then fallback

        # DEVELOPMENT: Proxy to Vite dev server (uncomment if needed)
        # proxy_pass http://127.0.0.1:5173;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";

        # Security headers for frontend
        add_header X-Frame-Options "SAMEORIGIN" always;            # Prevent clickjacking
        add_header X-Content-Type-Options "nosniff" always;          # Prevent MIME sniffing
        add_header X-XSS-Protection "1; mode=block" always;          # XSS protection
        add_header Referrer-Policy "strict-origin-when-cross-origin" always; # Control referrer leakage
    }

    # Frontend Asset Caching
    # ========================
    # Cache static assets for 1 year (exclude /static/ for Django admin assets)
    location ~* ^/(?!static/).+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;                                           # Long cache time for versioned assets
        add_header Cache-Control "public, immutable";              # Assets don't change
    }

    # HTML files (no caching for development)
    location ~* \.html$ {
        expires -1;                                           # No caching for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate"; # Prevent caching
    }

    # ==================== API BACKEND ====================
    # Authentication endpoints (stricter limits)
    location ~ ^/api/(token|auth/) {
        limit_req zone=emmatresor_login burst=20 nodelay;        # Apply stricter rate limiting
        proxy_pass http://backend:8000;                           # Forward to Django backend
        proxy_set_header Host $host;                             # Forward original host
        proxy_set_header X-Real-IP $remote_addr;                   # Pass real client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;   # Forward proxy chain
        proxy_set_header X-Forwarded-Proto $forwarded_proto;           # Forward protocol
        proxy_set_header X-Forwarded-Host $host;                     # Forward original host
        proxy_redirect off;                                       # Handle redirects properly
    }

    # Registration endpoint (stricter limits)
    location = /api/users/ {
        limit_req zone=emmatresor_register burst=10 nodelay;       # Apply strict rate limiting
        proxy_pass http://backend:8000/api/users/;                 # Forward to Django with path
        proxy_set_header Host $host;                                 # Forward headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;                                           # Handle redirects properly
    }

    # General API endpoints
    location /api/ {
        limit_req zone=emmatresor_api burst=20 nodelay;          # Apply general rate limiting
        proxy_pass http://backend:8000;                               # Forward to Django backend
        proxy_set_header Host $host;                                     # Forward headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;                                      # HTTP/1.1 for keep-alive
        proxy_set_header Upgrade $http_upgrade;                           # WebSocket support
        proxy_set_header Connection "upgrade";                           # WebSocket support
        proxy_redirect off;                                           # Handle redirects properly
        proxy_connect_timeout 30s;                                    # Connection timeout
        proxy_send_timeout 30s;                                      # Send timeout
        proxy_read_timeout 30s;                                       # Receive timeout
        add_header X-Frame-Options "SAMEORIGIN" always;            # Prevent clickjacking
        add_header X-Content-Type-Options "nosniff" always;          # Prevent MIME sniffing
        add_header X-XSS-Protection "1; mode=block" always;          # XSS protection
    }

    # ==================== ADMIN ====================
    location /admin/ {
        limit_req zone=emmatresor_login burst=5 nodelay;          # Very strict rate limiting for admin
        proxy_pass http://backend:8000;                               # Forward to Django admin
        proxy_set_header Host $host;                                     # Forward headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        add_header X-Frame-Options "SAMEORIGIN" always;            # Prevent clickjacking
    }

    # ==================== STATIC FILES ====================
    location /static/ {
        limit_req zone=emmatresor_static burst=100 nodelay;          # Higher rate limit for assets
        alias /var/www/emmatresor/static/;                          # Serve from volume
        expires 1y;                                           # Long cache time
        add_header Cache-Control "public, immutable";              # Assets don't change
        add_header X-Content-Type-Options "nosniff" always;          # Prevent MIME sniffing
    }

    # ==================== MEDIA FILES ====================
    location /media/ {
        limit_req zone=emmatresor_static burst=100 nodelay;          # Higher rate limit for media
        alias /var/www/emmatresor/media/;                            # Serve from volume
        expires 30d;                                          # Medium cache time for media
        add_header X-Content-Type-Options "nosniff" always;          # Prevent MIME sniffing
    }

    # Block dangerous files inside media
    # ==============================
    # Prevent execution of uploaded scripts and sensitive files
    location ~* ^/media/.*\.(php|php5|asp|aspx|jsp|py|pl|cgi)$ {
        deny all;                                              # Block all access
        access_log off;                                         # Don't log access attempts
        log_not_found off;                                       # Don't log 404s
        return 403;                                            # Return forbidden
    }

    # ==================== PRIVATE MEDIA (SECURITY BLOCK) ====================
    # CRITICAL SECURITY MEASURE
    # Private media files must never be served directly by Nginx
    # They are served via Django's authenticated download endpoint (/api/item-images/<id>/download/)
    location /private_media/ {
        # Block all direct access to private media
        deny all;                                              # Block all access
        access_log off;                                         # Don't log access attempts
        log_not_found off;                                       # Don't log 404s
        return 403;                                            # Return forbidden
    }

    # ==================== HEALTH CHECK ====================
    location /health/ {
        access_log off;                                         # Don't log health checks
        return 200 "healthy\n";                                # Simple health response
        add_header Content-Type text/plain;                        # Plain text response
    }

    # ==================== SECURITY ====================
    # Block access to sensitive files and directories
    # ========================================
    location ~ /\. {                                             # Hidden files (like .env, .git)
        deny all;                                              # Block all access
        access_log off;                                         # Don't log access attempts
        log_not_found off;                                       # Don't log 404s
    }

    location ~ /\.ht {                                            # .htaccess files
        deny all;                                              # Block all access
        access_log off;                                         # Don't log access attempts
        log_not_found off;                                       # Don't log 404s
    }

    # Block common attack vectors and sensitive paths
    location ~* (wp-admin|wp-includes|administrator|\.env|\.git) {  # WordPress/CMS paths
        deny all;                                              # Block all access
        access_log off;                                         # Don't log access attempts
        log_not_found off;                                       # Don't log 404s
    }

