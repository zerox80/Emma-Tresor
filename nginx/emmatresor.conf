# EmmaTresor - Single Nginx Configuration
# Works for both development and production
# Copy this entire file to /etc/nginx/sites-available/emmatresor

# ==================== RATE LIMIT ZONES ====================
limit_req_zone $binary_remote_addr zone=emmatresor_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=emmatresor_login:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=emmatresor_register:10m rate=3r/s;

server {
    listen 80;
    server_name _;

    charset utf-8;

    root /usr/share/nginx/html;

    set $csp_policy "default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none'";
    add_header Content-Security-Policy "$csp_policy" always;

    # Preserve original scheme when behind multiple proxies
    set $forwarded_proto $http_x_forwarded_proto;
    if ($forwarded_proto = '') {
        set $forwarded_proto $scheme;
    }

    # ==================== FRONTEND ====================
    location / {
        # PRODUCTION: Serve built React app
        try_files $uri $uri/ /index.html;

        # DEVELOPMENT: Proxy to Vite dev server (uncomment if needed)
        # proxy_pass http://127.0.0.1:5173;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Cache frontend assets (1 year) â€” exclude /static/ so Django admin assets hit the alias block
    location ~* ^/(?!static/).+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML (useful in development)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==================== API BACKEND ====================
    # Auth endpoints (stricter limits)
    location ~ ^/api/(token|auth/) {
        limit_req zone=emmatresor_login burst=20 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    # Registration endpoint (stricter limits)
    location = /api/users/ {
        limit_req zone=emmatresor_register burst=10 nodelay;
        proxy_pass http://backend:8000/api/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    location /api/ {
        limit_req zone=emmatresor_api burst=20 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ==================== ADMIN ====================
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # ==================== STATIC FILES ====================
    location /static/ {
        alias /var/www/emmatresor/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==================== MEDIA FILES ====================
    location /media/ {
        alias /var/www/emmatresor/media/;
        expires 30d;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Block dangerous files inside media
    location ~* ^/media/.*\.(php|php5|asp|aspx|jsp|py|pl|cgi)$ {
        deny all;
    }

    # ==================== HEALTH CHECK ====================
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==================== SECURITY ====================
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* (wp-admin|wp-includes|administrator|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

